<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header>
        <h1>
            <p>Resturant</p>

        </h1>
    </header>
    <div class="con">
        <form calss="form" id="userForm">
            <label for="name">Name:</label>
            <input type="text" id="fullname" placeholder="Enter your Name">
            <br><br>

            <label for="Password">Password</label>
            <input type="password" id="password" placeholder="Enter your Password">
            <br><br>


            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="Enter your Age">
            <br><br>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" placeholder="Enter your Phone Number">
            <br><br>

            <label for="dateofbirth">Date of birth:</label>
            <input type="date" id="dateofbirth" placeholder="Enter your Phone Number">
            <br><br>

            <label for="gender">Gender:</label>
            <select type="gender" id="gender">

                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <br><br>


            <label>Order Type:</label>

            <input type="checkbox" id="shawarma" name="orderType" value="Shawarma">
            <label for="shawarma">Shawarma</label>



            <input type="checkbox" id="zinger" name="orderType" value="Zinger">
            <label for="zinger">Zinger</label>


            <input type="checkbox" id="burger" name="orderType" value="Burger">
            <label for="burger">Burger</label>


            <br><br>


            <label>Order Options:</label>

            <input type="radio" id="combo" name="orderOptions" value="Combo">
            <label for="combo">Combo</label>

            <input type="radio" id="sandwich" name="orderOptions" value="Sandwich">
            <label for="sandwich">Sandwich</label>

            <br><br>

            <button>submit</button>




        </form>

    </div>


    <div class="cardsContainer"></div>





    <footer>@Copy Right 2025</footer>

    <script src="js.js"></script>




</body>

</html>
